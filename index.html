<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora container">
        <h1>CALCULADORA:</h1>
        
        <input type="text" id="n1" placeholder="n1">
        <br>
        <br>
        <input type="text" id="n2" placeholder="n2">
        <br>
        <br>
        
        <button type="button" id="suma" class="btn btn-secondary boton">+</button>
        <button type="button" id="resta" class="btn btn-secondary boton">-</button>
        <button type="button" id="multiplicacion" class="btn btn-secondary boton">*</button>
        <button type="button" id="division" class="btn btn-secondary boton">/</button>
        <br>
        <br>
        <button type="button" id="calcular" class="btn btn-secondary boton center">=</button>
        

        <div class="resultado">
        <output id="r">resultado</output> 
        </div>
        <br>
        <br> 
        
        <br>
        <div id="contenido" >
            <button type="button" id="autor" class="btn btn-secondary boton center">Autor</button>
        </div>
        <br>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>

</html>
