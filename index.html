<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <h1>CALCULADORA:</h1>
        
        <input type="text" id="n1" placeholder="n1">
        <br>
        <br>
        <input type="text" id="n2" placeholder="n2">
        <br>
        <br>
        
        <button type="button" id="suma" class="btn btn-secondary boton">+</button>
        <button type="button" id="resta" class="btn btn-secondary boton">-</button>
        <button type="button" id="multiplicacion" class="btn btn-secondary boton">*</button>
        <button type="button" id="division" class="btn btn-secondary boton">/</button>
        <br>
        <br>
        <button type="button" id="calcular" class="btn btn-secondary boton center">=</button>
        

        <div class="resultado">
        <output id="r">resultado</output> 
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
